<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>两笔双拼练习 (base @BlueSky)</title>
  <meta http-equiv="X-UA-Compatible" content="ie=EmulateIE9, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="build/style.min.css">
  <meta name="keywords" content="两笔双拼,双拼输入,双拼练习,超强快码" />
  <meta name="description" content="帮助你熟悉两笔输入法的前两码" />
</head>

<body>
  <div class="header">
    <div class="menu">
      <label for="scheme-select" class="title">两笔方案：</label>
      <select id="scheme-select"></select>
    </div>
    <div class="menu">
      <label for="mode-select" class="title">练习模式：</label>
      <select id="mode-select"></select>
    </div>
    <div class="menu">
      <span class="title">模式说明：</span>
      <span id="mode-desc"></span>
    </div>
    <div class="menu">
      <label for="pic-switcher" class="title">显示键位图：</label>
      <input type="checkbox" id="pic-switcher">
    </div>
    <div class="menu">
      <label for="dark-mode-switcher" class="title">夜间模式：</label>
      <input type="checkbox" id="dark-mode-switcher">
    </div>
    <div class="menu">
      <label for="auto-next-switcher" class="title">正确时自动切换：</label>
      <input type="checkbox" id="auto-next-switcher">
    </div>
    <div class="menu">
      <label for="auto-clear-switcher" class="title">错误时自动清空：</label>
      <input type="checkbox" id="auto-clear-switcher">
    </div>
    <div class="menu">
      <label for="show-keys" class="title">显示按键提示：</label>
      <input type="checkbox" id="show-keys">
    </div>
    <div class="menu">
      <label for="show-pressed-key" class="title">显示实时按键：</label>
      <input type="checkbox" id="show-pressed-key">
    </div>
    <div class="menu">
      <label for="disable-mobile-keyboard" class="title">禁用手机键盘：</label>
      <input type="checkbox" id="disable-mobile-keyboard">
    </div>
  </div>
  <div class="workspace">
    <div class="col">
      <span class="dict" id="dict"></span>
    </div>
    <div class="col">
      <div class="row">
        <span class="q" id="q"></span>
      </div>
      <div class="row">
        <input id="a" maxlength="2" autofocus="autofocus" autocomplete="off">
        <div class="btn" id="btn"></div>
      </div>
    </div>
  </div>
  <div class="keyboard" id="keyboard">
    <div class="keys" id="keys">
      <div class="row-1">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <div class="row-2">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
      <div class="row-3">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
      </div>
    </div>
    <img class="pic" id="pic">
    <img class="pic-placeholder" id="pic-placeholder">
    <div class="tips" id="tips"></div>
  </div>
  <div class="manual">
    <p>1. 切换至系统自带的英文输入法</p>
    <p>2. 空格键 / 回车键 切换或清空</p>
    <p>3. Tab 键 显示答案（可能不唯一）</p>
    <p>4. 使用 <a title="立即下载 Chrome 浏览器" href="https://www.google.cn/chrome" target="_blank">Chrome 浏览器</a> 体验最佳</p>
    <p>5. 查看 <a title="两笔之家" href="https://lbzj.github.io/" target="_blank">两笔输入法介绍</a></p>
    <p>6. 了解 <a title="快码四二" href="https://github.com/s5unty/xstr" target="_blank">四二方案介绍</a></p>
  </div>
  <div class="footer">
    <div class="copyright">
      <span>@ Wuan | v5.18~ppa 2022.09 更新</span>
      <span>@ BlueSky | v5.18 2022.3.6 更新</span>
      <br>
      <a title="在 Github 上查看该项目源码" href="https://github.com/s5unty/Liang"
        target="_blank">https://github.com/s5unty/Liang</a>
      <br>
    </div>
  </div>
  <!--[if IE]>
  <script src="https://cdn.bootcdn.net/ajax/libs/babel-polyfill/7.12.1/polyfill.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/classlist/2014.01.31/classList.min.js"></script>
  <![endif]-->
  <script src="build/app.min.js"></script>
</body>

</html>
